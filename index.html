<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi API de IA</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 0 1em; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 1em; margin-bottom: 1em; background-color: #f9f9f9; }
        .user-message { text-align: right; color: #0056b3; }
        .ai-message { text-align: left; color: #333; }
        #input-form { display: flex; }
        #input { flex-grow: 1; padding: 0.5em; }
        button { padding: 0.5em 1em; }
    </style>
</head>
<body>
    <h1>Chat con mi API de IA</h1>
    <div id="chat"></div>
    <form id="input-form">
        <input type="text" id="input" placeholder="Escribe tu pregunta aquí..." autocomplete="off" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat');
        const inputForm = document.getElementById('input-form');
        const inputField = document.getElementById('input');

        
        // Ya no necesitas la URL completa, solo la ruta relativa
        const API_URL = '/chat';

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'ai-message';
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Bajar hasta el final
        }

        inputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = inputField.value;
            if (!userMessage) return;

            addMessage(`Tú: ${userMessage}`, true);
            inputField.value = '';
            inputField.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: 'user', content: userMessage }] }),
                });

                const data = await response.json();
                addMessage(`IA: ${data.response}`, false);
            } catch (error) {
                addMessage('IA: Error al conectar con la API.', false);
                console.error('Error:', error);
            } finally {
                inputField.disabled = false;
                inputField.focus();
            }
        });
    </script>
</body>
</html>
